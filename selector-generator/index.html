    <div id="head" class="header">

    <div id="body" class="main-content">
      <div id="left" class="main-left">
        <br>
        <img src="https://cdn.glitch.com/17ff8eee-9239-4ba0-8a5c-9263261550b5%2Fbcse.png?v=1617477950382" style="image-rendering: pixelated;" class="leftimg">
        <h2 style="margin-left:15px; margin-right: 15px;" class="lefttitle">Minecraft Bedrock Essentials</h2>
        <i style="margin-left:15px; margin-right: 15px; display: none;">A collection of tools for Minecraft Bedrock Edition coding!<br></i><br>
      </div><div id="right" class="main-right" style="font-family: Minecraftia;text-align:center;">
          <h1>Selector Generator</h1>
          <table class="app-main" id="app-main">
            <thead>
              <tr>
                <td>Selector</td>
                <td class="presets-desktop">Presets</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <table class="app-inner" style="display:inline-block">
                    <tr>
                      <td class="app-inner-inner textarea-container"><textarea class="textarea" id="output" disabled>@e[type=!...]
Your selector will appear here.</textarea></td>
                      <td class="app-inner-inner selectlist" rowspan="3" style=""><label style="height:10px; font-size:10pt;"><input type="checkbox" oninput="selectAll(this)" id="selectAllBox"><span id="selectAll">Select All</span></label><div id="identifiers_list">Loading identifier data from bridge.</div><input style="width:calc(100% - 15px);height:20px;border-radius:100px;padding:5px 5px;font-family:Minecraftia;text-indent:5px;" placeholder="Search" oninput="searchList(this.value)"></td>
                    </tr>
                    <tr>
                      <td class="app-inner-inner">
                        <textarea class="ta2" rows="5" placeholder="Put the identifiers of all of your custom entities here, separated by a space. This is important because if you don't include one, it will also be targeted by your selector!

custom:entity_1 custom:entity_2 ..." id="customentities" onblur="doIdentifiers()"></textarea>
                      </td>

                    </tr>
                    <tr>
                      <td colspan="1" class="app-inner-inner"><label><input type="checkbox" id="useEdu" oninput="doIdentifiers()"> Use Education Edition entities</label><br>
                      <textarea class="ta2" style="border:1px solid #a3acb1;" rows="5" placeholder="Put additional selector arguments here. If this field is left blank, no additional arguments will be used.

scores={foo=bar},tag=helloworld,m=c" id="addargs"></textarea>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2" class="generate-button" onclick="generateSelector()">Generate</td>
                    </tr>
                  </table>
                </td>
                <td class="app-inner presets-desktop" style="text-align: left;">
        <label class="preset" onclick="loadPreset(presets.mobs.hostile, this);"><input type="checkbox">Hostile <span class="preset-shortenable">Mobs</span></label><br>
        <label class="preset" onclick="loadPreset(presets.mobs.neutral, this);"><input type="checkbox">Neutral <span class="preset-shortenable">Mobs</span></label><br>
        <label class="preset" onclick="loadPreset(presets.mobs.peaceful, this);"><input type="checkbox">Peaceful <span class="preset-shortenable">Mobs</span></label><br>
        <label class="preset" onclick="loadPreset(presets.mobs.friendly, this);"><input type="checkbox">Friendly <span class="preset-shortenable">Mobs</span></label><br>
        <label class="preset" onclick="loadPreset(presets.mobs.tameable, this);"><input type="checkbox">Tameable <span class="preset-shortenable">Mobs</span></label><br>
        <label class="preset" onclick="loadPreset(presets.entities.rideable, this);"><input type="checkbox">Ridable <span class="preset-shortenable">Entities</span></label><br>
        <label class="preset" onclick="loadPreset(presets.dimensions.overworld, this);"><input type="checkbox">Overworld</label><br>
        <label class="preset" onclick="loadPreset(presets.dimensions.nether, this);"><input type="checkbox">Nether</label><br>
        <label class="preset" onclick="loadPreset(presets.dimensions.end, this);"><input type="checkbox">End</label><br>
        <label class="preset" onclick="loadPreset(presets.environments.water, this);"><input type="checkbox">Water <span class="preset-shortenable">Mobs</span></label><br>
        <label class="preset" onclick="loadPreset(presets.mobs.undead, this);"><input type="checkbox">Undead <span class="preset-shortenable">Mobs</span></label><br>
        <label class="preset" onclick="loadPreset(presets.mobs.illager, this);"><input type="checkbox">Illager <span class="preset-shortenable">Mobs</span></label><br>
        <label class="preset" onclick="loadPreset(presets.mobs.pig, this);"><input type="checkbox">Pig <span class="preset-shortenable">Mobs</span></label><br>
        <label class="preset" onclick="loadPreset(presets.mobs.boss, this);"><input type="checkbox">Boss <span class="preset-shortenable">Mobs</span></label><br>
        <label class="preset" onclick="loadPreset(presets.entities.projectile, this);"><input type="checkbox">Projectiles</label><br>
        <!--<label class="preset" onclick="loadPreset(presets.mobs.golems, this);"><input type="checkbox">Golems</label><br>-->
                </td>
              </tr>
            </tbody>
          </table><br>
      Thanks to <a href="https://bridge-core.app/">bridge.</a> for the identifier data.
      <br>Tip: Search * to see all selected entities!<br><br>
      </div>

         onmouseover="this.children[0].src='https://cdn.glitch.com/17ff8eee-9239-4ba0-8a5c-9263261550b5%2Felipses.png?v=1617471332712'"
